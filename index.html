<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe | The Odin Project
    </title>
</head>
<body>

    <div class="start-container">
        <div>
            <h1>Let's play Tic-Tac-Toe!</h1>
            <div class="author">
                by higgsboson909
            </div>
        </div>

        <div class="blinking-statement">
            Click anywhere on the screen to play....
        </div>
    </div>


    <dialog class="player-1">
        <p>Enter Player 1 name</p>
        
        <form action="" method="dialog">
            <div>
                <label for="p1-name">Player 1</label>
                <input id="p1-name" type="text" placeholder="Enter the name: ">
            </div>

            <div>
                <label for="p1-name">Choose Mark</label>
                
            </div>

            <button class="p1-confirm">Confirm</button>


        </form>
    </dialog>

    <dialog class="player-2">
        <p>Enter Player 2 name</p>
        
        <form action="" method="dialog">
            <div>
                <label for="p1-name">Player 1</label>
                <input id="p1-name" type="text" placeholder="Enter the name: ">
            </div>
            <button class="p2-confirm">Confirm</button>
        </form>
    </dialog>



    <div class="board hidden">
        <button class="box on-hover" data-row="0" data-column="0"></button>
        <button class="box on-hover" data-row="0" data-column="1"></button>
        <button class="box on-hover" data-row="0" data-column="2"></button>
        <button class="box on-hover" data-row="1" data-column="0"></button>
        <button class="box on-hover" data-row="1" data-column="1"></button>
        <button class="box on-hover" data-row="1" data-column="2"></button>
        <button class="box on-hover" data-row="2" data-column="0"></button>
        <button class="box on-hover" data-row="2" data-column="1"></button>
        <button class="box on-hover" data-row="2" data-column="2"></button>
    </div>
</body>
<script src="./script.js"></script>
</html>
