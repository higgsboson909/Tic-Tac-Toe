<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe | The Odin Project
    </title>
</head>
<body>

    <div class="start-container">
        <div>
            <h1>Let's play Tic-Tac-Toe!</h1>
            <div class="author">
                by higgsboson909
            </div>
        </div>

        <div class="blinking-statement">
            Click anywhere on the screen to play....
        </div>
    </div>


    <dialog class="player-1">
        
        <form class="p1-form" action="" method="dialog">
            <div class="p1-name">
                <label for="p1-name">
                    <h3>Enter First Player name</h3>
                </label>
                <input id="p1-name" type="text">
            </div>


            <label class="choose-mark" for="">Choose Mark</label>

            <div class="mark-container">
                
                <button class="image-option check">
                    <img class="check" src="./images/check.svg" alt="check-img" width="55px" height="45px">
                </button>

                <button class="image-option cross">
                    <img class="cross" src="./images/close_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="cross-img" width="55px" height="45px">
                </button> 
            </div>
            <button type="submit" class="p1-confirm">Confirm</button>


        </form>
    </dialog>

    <dialog class="player-2">
         
        <form class="p2-form" action="" method="dialog">
            <div class="p2-name">
                <label for="p2-name">
                    <h3>Enter Second Player name</h3>
                </label>
                <input id="p2-name" type="text">
            </div>

            <button type="submit" class="p2-confirm">Confirm</button>
        </form>

    </dialog>



    <div class="board hidden">
        <button class="box on-hover" data-row="0" data-column="0"></button>
        <button class="box on-hover" data-row="0" data-column="1"></button>
        <button class="box on-hover" data-row="0" data-column="2"></button>
        <button class="box on-hover" data-row="1" data-column="0"></button>
        <button class="box on-hover" data-row="1" data-column="1"></button>
        <button class="box on-hover" data-row="1" data-column="2"></button>
        <button class="box on-hover" data-row="2" data-column="0"></button>
        <button class="box on-hover" data-row="2" data-column="1"></button>
        <button class="box on-hover" data-row="2" data-column="2"></button>
    </div>
</body>
<script src="./script.js"></script>
</html>
