<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe | The Odin Project
    </title>
</head>
<body>

        <button class="box" row="0" column="0">hi-hey</button>

        <button class="box" row="1" column="2">hi-hey</button>
        <button class="box" row="2" column="0">hi-hey</button>
        <button class="box" row="2" column="1">hi-hey</button>

    </div>
